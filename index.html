<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Builder LocalStorage</title>
    <!-- --------Link Style CSS-------- -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="fildes">
          <input class="nameFiled" type="text" placeholder="Enter your name" />
          <input class="ageFiled" type="text" placeholder="Enter your age" />
          <input
            class="professionFiled"
            type="text"
            placeholder="Enter your profession"
          />
          <input
            id="gendarFiled"
            type="text"
            placeholder="male / female / other"
          />
          <input
            class="commentFiled"
            type="text"
            placeholder="Enter your Comment min 30 letters"
          />
          <button class="submit-btn">Submit</button>
        </div>
        <div class="profiles" id="profile"></div>
      </div>
    </div>
    <!-- -----------Link Script JS-------- -->
    <script src="app.js"></script>
  </body>
</html>
